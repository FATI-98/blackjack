<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="big-container">

    <h1> BlackJack </h1>
    <h3 id="blackjack-result">Let's play</h3>

    <div id="principal-div" class=" flex-blackjack-row1">
      <div id="your-box">
        <h2>You:<span id="your-blackjack-result">0</span></h2>
      </div>

      <div id="dealer-box">
        <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>

    <div class=" flex-blackjack-row2">
      <div class="btndiv" >
        <button class="btn-lg btn-primary mr-2" id="hit-btn">Hit</button>
        <button  class="btn-lg btn-warning mr2"id="stand-btn">Stand</button>
        <button  class="btn-lg btn-danger mr-2" id="deal-btn">Deal</button>
      </div>
    </div>

    <div class=" flex-blackjack-row3">
      <table >
       <tr>
        <th> Wins   </th>
        <th> Losses </th>
        <th> Draws  </th>
       </tr>
       <tr >
         <td ><span id="win">0</span></td>
         <td ><span id="losses">0</span></td>
         <td><span id="draws">0</span></td>
       </tr>
      </table>
    </div>

  </div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
